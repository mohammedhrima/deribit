<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Place Order</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #f8f9fa, #e9ecef);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .form-container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #495057;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
      }

      input,
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Place Order</h1>
      <form action="/api/place_order" method="POST">
        <label for="instrument">Instrument:</label>
        <input
          type="text"
          id="instrument"
          name="instrument"
          required
          value="BTC-PERPETUAL"
        />

        <label for="amount">Amount:</label>
        <input
          type="number"
          id="amount"
          name="amount"
          step="any"
          required
          value="10.0"
        />

        <label for="price">Price:</label>
        <input
          type="number"
          id="price"
          name="price"
          step="any"
          required
          value="25000"
        />

        <label for="type">Type:</label>
        <select id="type" name="type">
          <option value="limit" selected>Limit</option>
          <option value="market">Market</option>
        </select>

        <button type="submit">Place Order</button>
      </form>
    </div>
  </body>
</html>
